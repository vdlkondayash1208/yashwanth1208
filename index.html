<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Card</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    background:#111;
    color:#2f2f2f;
    font-family: 'Georgia', 'Times New Roman', serif;
}


.flip-card {
    perspective: 1200px;
    cursor: pointer;
}

.flip-card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.8s ease;
    transform-style: preserve-3d;
    border-radius: 18px;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 18px;
    padding: 22px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.4);
}
.flip-card-front {
    background: linear-gradient(135deg, #f3e9dc, #e6d3b1);
    text-align: center;
}
.flip-card-front img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid #9b7e5c;
    object-fit: cover;
    margin-bottom: 14px;
}
.flip-card-back {
    background: linear-gradient(135deg, #e8dbc8, #d4b996);
    transform: rotateY(180deg);
    text-align: center;
}
.icon-row {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
    color: #3a2f24;
    margin: 4px 0;
}
ul {
    list-style: none;
    padding: 0;
}
ul li {
    margin: 6px 0;
}
</style>
</head>

<body>

<div class="flex justify-center items-center min-h-screen">

  
  <div id="card"
       class="flip-card
              w-[90vw] h-[60vh]          <!-- default (mobile) -->
              sm:w-[300px] sm:h-[360px]   <!-- small screens ≥640px -->
              md:w-[60vw] md:h-[60vh]     <!-- tablets ≥768px -->
              lg:w-screen lg:h-screen     <!-- desktops ≥1024px full screen -->
              xl:w-screen xl:h-screen">   

    <div class="flip-card-inner">

   
      <div class="flip-card-front">
        <img src="ji.jpg" alt="Profile">

        <h3 class="text-lg sm:text-xl md:text-2xl font-semibold text-[#3a2f24]">
          Vadlakonda Yashwanth
        </h3>

        <p class="italic text-sm sm:text-base md:text-lg">
          Web Developer
        </p>

        <div class="icon-row">
          <i class="bi bi-mortarboard-fill"></i>
          <span>B.Tech – Computer Science</span>
        </div>
        <div class="icon-row">
          <i class="bi bi-building"></i>
          <span>AU</span>
        </div>

        <div class="icon-row">
          <i class="bi bi-briefcase"></i>
          <span>Open for Internships</span>
        </div>

        <div class="icon-row">
          <i class="bi bi-geo-alt-fill"></i>
          <span>Nalgonda, India</span>
        </div>
      </div>

      
      <div class="flip-card-back">

        <h4 class="text-base sm:text-lg md:text-xl font-semibold">
          Skills
        </h4>

        <ul class="text-sm sm:text-base md:text-lg">
          <li>HTML & CSS</li>
          <li>Bootstrap & Tailwind</li>
          <li>Python</li>
          <li>C & C++</li>
        </ul>

      

        <div class="mt-3 flex gap-2">
          <a href="https://github.com/vdlkondayash1208"
             class="btn btn-outline-dark btn-sm">
             <i class="bi bi-github"></i> GitHub
          </a>

          <a href="https://www.linkedin.com/in/yashwanth-vadlakonda-a74454384"
             class="btn btn-outline-dark btn-sm">
             <i class="bi bi-linkedin"></i> LinkedIn
          </a>
        </div>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
